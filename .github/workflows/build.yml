name: Build Binaries

on:
  push:
    tags:
      - '*'
jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install requirements
      run: |
        pip install -r requirements.txt
        pip install nuitka

    - name: Build executable
      run: |
        nuitka --lto=yes--clang --show-progress --standalone --assume-yes-for-downloads --python-flag=no_site --follow-imports --output-filename=key_forge.bin src/KeyForge/__main__.py

    - name: Rename binary
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          mv __main__.dist/key_forge.bin key_forge.bin-linux
        elif [ "${{ matrix.os }}" == "windows-latest" ]; then
          ren __main__.dist\key_forge.bin.exe key_forge.bin-windows.exe
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          mv __main__.dist/key_forge.bin key_forge.bin-macos
        fi
      shell: bash

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: |
          key_forge.bin-*
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
